<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de contacto</title>
    <link rel="stylesheet" href="/style/style_contacto.css">
</head>
<body>
    <header>
        <nav>
            <a href=""><img src="/imgs/icon/login_icon.svg" alt="icono de inicio de sesion"> Iniciar Sesión</a>
            <a href=""><img src="/imgs/icon/home_icon.svg" alt="icono de inicio"> Volver</a>
            <img class="logo" src="/imgs/logoRecetasAbuela.png" alt="logo de recetas de la abuela">
            <a href=""><img src="/imgs/icon/recetas_icon.svg" alt=""> Recetas</a>
            <a href=""><img src="/imgs/icon/contacto_icon.svg" alt=""> Contactos</a>
        </nav>
    </header>
    <main>
        <div class="banner">Contacta con nosotros</div>
        <section class="contacto">
            <div class="info">
                <label><img src="/imgs/icon/mail_icon.svg" alt="icono de mail"> Email:</label>
                <p>recetasdelaabuela@gmail.com</p>
                <label><img src="/imgs/icon/location_icon.svg" alt="icono de punto de localizacion"> Dirección:</label>
                <p> C/Diamantino Garcia 40</p>
                <label><img src="/imgs/icon/number_icon.svg" alt="icono de telefono"> Teléfono:</label>
                <p>+34 900 000 000</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Recetas de la abuela</p>
    </footer>
</body>
</html>
