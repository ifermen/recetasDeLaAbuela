<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de la Abuela</title>
    <link rel="stylesheet" href="../../style/style_login.css">
    <link rel="icon" sizes="16x16" href="../../imgs/favicon/icons8-shallow-pan-of-food-emoji-16.png">
    <link rel="icon" sizes="32x32" href="../../imgs/favicon/icons8-shallow-pan-of-food-emoji-32.png">
    <link rel="icon" sizes="96x96" href="../../imgs/favicon/icons8-shallow-pan-of-food-emoji-96.png">
</head>
<body id="bodyRegistro">
    <div class="formulario">
        <h1>Registrarse</h1>
        <form action="http://www.iesjacaranda.es/lmsgi/resultado.php" method="get">
            <div class="input">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text">
            </div>
            <div class="input">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>
            <div class="input">
                <label for="password">Contraseña</label>
                <input id="password" type="password">
            </div>
            <div class="input">
                <label for="passwordConfirm">Confirmar Contraseña</label>
                <input id="passwordConfirm" type="password">
            </div>
            <div>
                <div id="containerGenero">
                    <label for="" id="labelGenero">Género</label><br>
                    <input type="radio" name="gender" id="hombre"><label for="hombre">Hombre</label>
                    <input type="radio" name="gender" id="mujer"><label for="mujer">Mujer</label>
                </div>
                <div>
                    <label for="provincia">Seleciona tu provincia</label>
                    <select name="provincia" id="provincia">
                        <option value="" selected>-- Selecciona --</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Cadiz">Cádiz</option>
                        <option value="Cordoba">Córdoba</option>
                        <option value="Malaga">Málaga</option>
                        <option value="Jaen">Jaén</option>
                        <option value="Almeria">Almería</option>
                    </select>
                </div>
            </div>
            <div class="containerCheckbox">
                <input type="checkbox" name="terminosAceptados" id="terminosAceptados"><label for="terminosAceptados">Acepto los términos y condiciones de la web</label>
            </div>
            <input class="boton" type="submit" value="Registrarse">
            <input class="boton" type="button" value="Cancelar" onclick="window.location.href='login.html'">
        </form>
    </div>
</body>
</html>
