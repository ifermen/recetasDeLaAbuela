<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de la Abuela</title>
    <link rel="stylesheet" href="../../style/style_login.css">
</head>
<body>
    <div class="formulario">
        <h1>Registrarse</h1>
        <form action="" method="post">
            <div class="input">
                <label for="nombre">Nombre</label>
                <input name="nombre" type="text">
            </div>
            <div class="input">
                <label for="apellido">Apellido</label>
                <input name="apellido" type="text">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input name="email" type="email">
            </div>
            <div class="input">
                <label for="password">Contraseña</label>
                <input name="password" type="password">
            </div>
            <div class="input">
                <label for="passwordConfirm">Confirmar Contraseña</label>
                <input name="passwordConfirm" type="password">
            </div>
            <input class="boton" type="button" value="Registrarse" value="Registrarse" onclick="window.location.href='login.html'">
            <input class="boton" type="button" value="Cancelar" value="Registrarse" onclick="window.location.href='login.html'">
        </form>
    </div>
</body>
</html>
