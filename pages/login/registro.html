<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de la Abuela</title>
    <link rel="stylesheet" href="../../style/style_login.css">
    <link rel="icon" sizes="16x16" href="imgs/favicon/icons8-shallow-pan-of-food-emoji-16.png">
    <link rel="icon" sizes="32x32" href="imgs/favicon/icons8-shallow-pan-of-food-emoji-32.png">
    <link rel="icon" sizes="96x96" href="imgs/favicon/icons8-shallow-pan-of-food-emoji-96.png">
</head>
<body>
    <div class="formulario">
        <h1>Registrarse</h1>
        <form action="login.html" method="get">
            <div class="input">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text">
            </div>
            <div class="input">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>
            <div class="input">
                <label for="password">Contraseña</label>
                <input id="password" type="password">
            </div>
            <div class="input">
                <label for="passwordConfirm">Confirmar Contraseña</label>
                <input id="passwordConfirm" type="password">
            </div>
            <input class="boton" type="submit" value="Registrarse">
            <input class="boton" type="button" value="Cancelar" onclick="window.location.href='login.html'">
        </form>
    </div>
</body>
</html>
